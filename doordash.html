<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doordash.css">
    <title>DoorDash Food Delivery</title>
    <link rel="icon" href="images/iconimage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="mid">
            <div class="logo">
                <i></i>
                <div class="logotxt">
                    <i></i>
                </div>
                <span class="hidden"></span>
            </div>
        </div>
        <div class="end">
            <div class="discover">
                <h1>Discover restaurants and more near you.</h1>
            </div>
            <div class="nav">
                <div class="nav-sub">
                    <a href="" class="login">
                        <span>Login</span>
                    </a>
                    <a href="" class="openapp">
                        <span>Open App</span>
                    </a>
                </div>
            </div>
            <div class="end-up">
                <div class="end-up-sub">
                    <div class="end-sub">
                        <div class="search-icon">
                            <div class="search-sub">
                                <i></i>
                            </div>
                        </div>
                        <div class="address">
                            <input type="text" placeholder="Enter delivery address">
                        </div>
                        <div class="arrow">
                            <button>
                                <i></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="user">
                    <span class="user-sub">
                        <i></i>
                        <span>Login</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
